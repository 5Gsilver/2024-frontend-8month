<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>swiper basic</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 슬라이드 감싸는 전체 container  -->
    <div class="swiper">
      <!-- 슬라이드 패널 감싸는 container  -->
      <div class="swiper-wrapper">
        <div class="swiper-slide box1"></div>
        <div class="swiper-slide box2"></div>
        <div class="swiper-slide box3"></div>
        <div class="swiper-slide box4"></div>
      </div>
      <!-- 좌우버튼  -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- 페이징버튼  -->
      <div class="swiper-pagination"></div>
      <!-- 자동재생/정지버튼  -->
      <ul class="auto">
        <li class="btnStart">롤링시작</li>
        <li class="btnStop">롤링정지</li>
      </ul>
    </div>


    <script>
      var swiper = new Swiper(".swiper", { //슬라이드 전체 컨테이너명
      effect: "cube", //큐브효과 
      grabCursor: true, //슬라이딩시 마우스모양변경 
      loop: true, // 슬라이딩 순환 여부 
      cubeEffect: {
        shadow: true, //슬라이더 아래 그림자 
        slideShadows: true, //슬라이딩시 그림자 
        shadowOffset: 20, // 그림자위치 
        shadowScale: 0.94, //그림자 크기 
      },
      pagination: { //페이징 버튼 
        el: ".swiper-pagination",
      },
      navigation:{
        nextEl :".swiper-button-next", 
        prevEl:".swiper-button-prev"
      }, 
      autoplay:{ // 자동롤링 옵션 
        delay:2500, //2.5초 간격 
        disableOnInteraction:false //자동롤링 중에 사용자의 인터렉션 후 자동롤링 유지 유무 
      }
    });  

    //자동롤링 버튼 변수로 저장 
    const btnStart = document.querySelector(".btnStart"); 
    const btnStop = document.querySelector(".btnStop"); 

    //페이지가 로딩되었을때 자동롤링 정지된 상태 
    swiper.autoplay.stop(); 

    //btnStart버튼을 클릭했을 때 
    btnStart.addEventListener("click",()=>{
      swiper.autoplay.start(); //자동롤링 시작 
    }); 

    //btnStop버튼 클릭했을 때 
    btnStop.addEventListener("click", ()=>{
      swiper.autoplay.stop(); //자동롤링 정지 
    })

    </script>
</body>
</html>
