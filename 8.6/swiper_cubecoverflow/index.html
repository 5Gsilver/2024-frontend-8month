<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>swiper basic</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 슬라이드 감싸는 전체 container  -->
    <div class="swiper">
      <!-- 슬라이드 패널 감싸는 container  -->
      <div class="swiper-wrapper">
        <div class="swiper-slide box1"></div>
        <div class="swiper-slide box2"></div>
        <div class="swiper-slide box3"></div>
        <div class="swiper-slide box4"></div>
      </div>
      <!-- 좌우버튼  -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- 페이징버튼  -->
      <div class="swiper-pagination"></div>
      <!-- 자동재생/정지버튼  -->
      <ul class="auto">
        <li class="btnStart">롤링시작</li>
        <li class="btnStop">롤링정지</li>
      </ul>
    </div>


    <script>
 		var swiper = new Swiper(".mySwiper", { //슬라이드 전체 컨테이너 선택자
    	effect: "coverflow", //coverflow 효과 슬라이더 
    	grabCursor: true,//슬라이딩시 마우스 커서가 손가락모양으로 변경
  		centeredSlides: true, // 활성화된 슬라이드를 가운데로 정렬
    	slidesPerView: "auto", //슬라이드 한개씩 보이기
    	coverflowEffect: {
        rotate: 50, //슬라이드 회전각도
        stretch: 0, //슬라이드 사이 간격
        depth: 100, //슬라이드간 거리
        modifier: 1, //효과 강도
        slideShadows: true, //슬라이드 그림자
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });

    //자동롤링 버튼 변수로 저장 
    const btnStart = document.querySelector(".btnStart"); 
    const btnStop = document.querySelector(".btnStop"); 

    //페이지가 로딩되었을때 자동롤링 정지된 상태 
    swiper.autoplay.stop(); 

    //btnStart버튼을 클릭했을 때 
    btnStart.addEventListener("click",()=>{
      swiper.autoplay.start(); //자동롤링 시작 
    }); 

    //btnStop버튼 클릭했을 때 
    btnStop.addEventListener("click", ()=>{
      swiper.autoplay.stop(); //자동롤링 정지 
    })

    </script>
</body>
</html>
