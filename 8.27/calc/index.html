<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<h1>계산기</h1>
	<div id="calculator">
		<div class="value">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="value 1">0</div>
		</div>
			<div class="button">
				<p class="tool">AC</p>
				<p class="tool">+/-</p>
				<p class="tool">%</p>
				<p class="operator" class ="divide">/</p>
			</div>
			<div class="button">
				<p class="number"class="seven">7</p>
				<p class="number"class="eight">8</p>
				<p class="number"class="nine">9</p>
				<p class="operator" class="multiply">x</p>
			</div>
			<div class="button">
				<p class="number"class="four">4</p>
				<p class="number"class="five">5</p>
				<p class="number"class="six">6</p>
				<p class="operator">-</p>
			</div>
			<div class="button">
				<p class="number"class="one">1</p>
				<p class="number"class="two">2</p>
				<p class="number"class="three">3</p>
				<p class="operator">+</p>
			</div>
			<div class="button">
				<p class="zero">0</p>
				<p class="number" class="dot">.</p>
				<p class="operator" class="equal">=</p>
		</div>
	</div>
<script src="/index.js"></script>
</body>

</html>
